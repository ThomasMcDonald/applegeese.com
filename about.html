<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>About - AppleGeese</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: "Arial", sans-serif;
                background: linear-gradient(135deg, #87ceeb 0%, #98fb98 100%);
                min-height: 100vh;
                padding: 20px;
                color: #333;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .container {
                max-width: 600px;
                margin: 0 auto;
                background: rgba(255, 255, 255, 0.9);
                border-radius: 15px;
                padding: 50px 40px;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
                text-align: center;
            }

            h1 {
                color: #2c3e50;
                margin-bottom: 30px;
                font-size: 2.5em;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            }

            .description {
                font-size: 1.2em;
                line-height: 1.6;
                margin-bottom: 40px;
                color: #34495e;
            }

            .social-links {
                display: flex;
                justify-content: center;
                gap: 30px;
                margin-bottom: 40px;
            }

            .social-link {
                display: flex;
                align-items: center;
                gap: 10px;
                padding: 15px 25px;
                background: rgba(255, 255, 255, 0.8);
                border-radius: 10px;
                text-decoration: none;
                color: #333;
                transition: all 0.3s ease;
                border: 2px solid #e9ecef;
                font-weight: bold;
            }

            .social-link:hover {
                transform: translateY(-3px);
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            }

            .github-link:hover {
                border-color: #333;
                background: #f6f8fa;
            }

            .bluesky-link:hover {
                border-color: #0085ff;
                background: #e6f3ff;
            }

            .social-icon {
                width: 24px;
                height: 24px;
            }
            /* Adjust Font Awesome icons if needed */
            .social-link .fa-brands {
                font-size: 24px; /* Ensure FA icons match original SVG size */
            }

            .back-link {
                margin-top: 20px;
            }

            .back-button {
                background: #28a745;
                color: white;
                padding: 12px 25px;
                border: none;
                border-radius: 8px;
                font-size: 1em;
                font-weight: bold;
                text-decoration: none;
                display: inline-block;
                transition: background 0.3s;
            }

            .back-button:hover {
                background: #218838;
            }

            @media (prefers-color-scheme: dark) {
                body {
                    background: linear-gradient(
                        135deg,
                        #1a1a2e 0%,
                        #16213e 100%
                    );
                    color: #e4e4e7;
                }

                .container {
                    background: rgba(30, 30, 30, 0.9);
                    border: 1px solid #374151;
                }

                h1 {
                    color: #f1f5f9;
                }

                .description {
                    color: #d1d5db;
                }

                .social-link {
                    background: rgba(55, 65, 81, 0.8);
                    border-color: #4b5563;
                    color: #f1f5f9;
                }

                .social-link:hover {
                    background: rgba(75, 85, 99, 0.8);
                }

                .github-link:hover {
                    border-color: #9ca3af;
                    background: rgba(55, 65, 81, 0.9);
                }

                .bluesky-link:hover {
                    border-color: #3b82f6;
                    background: rgba(59, 130, 246, 0.1);
                }

                .back-button {
                    background: #059669;
                    color: #f1f5f9;
                }

                .back-button:hover {
                    background: #047857;
                }
            }

            @media (max-width: 768px) {
                .container {
                    padding: 30px 20px;
                }

                h1 {
                    font-size: 2em;
                }

                .description {
                    font-size: 1.1em;
                }

                .social-links {
                    flex-direction: column;
                    align-items: center;
                    gap: 15px;
                }

                .social-link {
                    width: 200px;
                    justify-content: center;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>ü™ø About Applegeese üçé</h1>

            <div class="description">
                Applegeese is a collection of random projects with Geese
                involvement. Mostly brought to you by AI slop generators.
            </div>

            <div class="social-links">
                <a
                    href="https://github.com/thomasmcdonald/applegeese.com"
                    class="social-link github-link"
                    target="_blank"
                    rel="noopener noreferrer"
                >
                    <i class="fa-brands fa-github social-icon"></i>
                    GitHub
                </a>

                <a
                    href="https://bsky.app/profile/applegeese.com"
                    class="social-link bluesky-link"
                    target="_blank"
                    rel="noopener noreferrer"
                >
                    <i class="fa-brands fa-bluesky social-icon"></i>
                    Bluesky
                </a>
            </div>

            <div class="back-link">
                <a href="index.html" class="back-button">‚Üê Back to Home</a>
            </div>
        </div>
    </body>
</html>
