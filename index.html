    <style>
        :root {
            --background-light: #f3f4f6;
            --text-light: #1a1a1a;
            --background-dark: #1a1a1a;
            --text-dark: #f3f4f6;
        }

        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            user-select: none;
        }

        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }

        body.light-mode {
            background-color: var(--background-light);
            color: var(--text-light);
        }

        body.dark-mode {
            background-color: var(--background-dark);
            color: var(--text-dark);
        }

        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1.5rem;
            height: 100vh;
            width: 100vw;
        }

        .emoji-container {
            font-size: clamp(2.5rem, 8vw, 5rem);
        }

        .fade-in {
            opacity: 0;
            animation: fadeInBounce 1s forwards;
        }

        .fade-in.delay-1 {
            animation-delay: 0.5s;
        }

        .fade-in.delay-2 {
            animation-delay: 1s;
        }

        @keyframes fadeInBounce {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            60% {
                opacity: 1;
                transform: translateY(-10px) scale(1.05);
            }
            80% {
                transform: translateY(5px) scale(0.98);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
    </style>
</head>
    
<body>

    <!-- Main Content Section -->
    <main class="content-container">
        <div class="emoji-container" id="emojiContainer">
            <span class="mr-4 fade-in delay-1" id="apple">üçé</span>
            <span class="fade-in delay-2" id="geese">ü™øü™øü™ø</span>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const body = document.body;

            function updateTheme() {
                if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    body.classList.remove('light-mode');
                    body.classList.add('dark-mode');
                } else {
                    body.classList.remove('dark-mode');
                    body.classList.add('light-mode');
                }
            }

            // Set initial theme based on system preference
            updateTheme();

            // Listen for changes in the system color scheme
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateTheme);
        });
    </script>

</body>
